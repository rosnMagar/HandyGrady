{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-body text-center">
        <h1 class="card-title mb-4">Dashboard</h1>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">User Information</h3>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <strong>Username:</strong> {{ current_user.username }}
                            </li>
                            <li class="list-group-item">
                                <strong>Email:</strong> {{ current_user.email }}
                            </li>
                            <li class="list-group-item">
                                <strong>Account Created:</strong> {{ current_user.date_created.strftime('%Y-%m-%d') }}
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="mt-4">
                    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
