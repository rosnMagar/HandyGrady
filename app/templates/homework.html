{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="container mx-auto px-6 grid grid-cols-5 py-8">
    {% include "/partials/_sidebar.html" %}
    <div class="col-span-4">
        <div class="flex flex-col md:flex-row gap-4"> <!-- Responsive flex direction -->
            <!-- Pie Chart Container -->
            <div class="w-full md:w-1/3"> <!-- 1/3 width on medium screens -->
                <div class="h-96"> <!-- Fixed height for consistency -->
                    {{ pie_html|safe }}
                </div>
            </div>
    
            <!-- Bar Chart Container -->
            <div class="w-full md:w-2/3"> <!-- 2/3 width on medium screens -->
                <div class="h-96"> <!-- Fixed height for consistency -->
                    {{ bar_html|safe }}
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg mt-20 px-6 py-12">
            <h2 class="text-xl font-bold mb-4">Work-To-Do</h2>
            <table class="w-full">
                <tbody class="divide-y">
                    <tr>
                        <td class="py-2">Homework 5</td>
                        <td class="py-2">English</td>
                        <td class="py-2 text-red-600">Due 3/24</td>
                    </tr>
                    <tr>
                        <td class="py-2">Lab 8</td>
                        <td class="py-2">Math 2</td>
                        <td class="py-2 text-red-600">Due 4/1</td>
                    </tr>
                    <tr>
                        <td>Essay Draft</span>
                        <td class="py-2">English</span>
                        <td class="py-2 text-red-600">Due 4/2</span>
                    </tr>
                </tbody>
                
            </table>
        </div>
    </div>
</div>

{% endblock %}
